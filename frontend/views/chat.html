<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NuclearApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../public/css/chat.css">
</head>
<body class="chat-bg">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div class="w-full md:w-80 lg:w-96 bg-white border-r border-gray-200 flex flex-col">
            <!-- Header -->
            <div class="chat-header px-4 py-3 flex items-center justify-between">
                <div class="flex items-center">
                    <!-- TODO: Replace with current user's profile image from backend -->
                    <img id="current-user-avatar" src="/public/assets/looking-left.jpg" 
                         alt="Profile" class="h-10 w-10 rounded-full object-cover border-2 border-white">
                    <h1 class="ml-3 text-white font-semibold">Messages</h1>
                </div>
                <div class="flex space-x-3">
                    <button class="text-white hover:text-gray-200 focus:outline-none">
                        <i class="fas fa-ellipsis-vertical"></i>
                    </button>
                </div>
            </div>
            
            <!-- Search -->
            <div class="px-4 py-3 border-b border-gray-200 relative">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none search-icon text-gray-400">
                        <i class="fas fa-search"></i>
                    </div>
                    <input type="text" id="search-conversations" placeholder="Search messages..." 
                           class="search-input block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>
            
            <!-- Chat List -->
            <div class="flex-1 overflow-y-auto" id="conversations-list">
                <!-- Conversations will be dynamically loaded here -->
            </div>
        </div>
        
        <!-- Chat Area -->
        <div class="flex-1 flex flex-col">
            <!-- Chat Header -->
            <div class="bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between" id="chat-header">
                <div class="flex items-center">
                    <div id="chat-header-avatars" class="relative">
                        <!-- Avatars will be dynamically loaded here -->
                    </div>
                    <div class="ml-4">
                        <h2 id="chat-title" class="text-lg font-semibold text-gray-900">Select a conversation</h2>
                        <div id="chat-subtitle" class="flex items-center">
                            <!-- Participants/typing indicator will be loaded here -->
                        </div>
                    </div>
                </div>
                <div class="flex items-center space-x-4" id="chat-actions">
                    <!-- Actions will be shown when a chat is selected -->
                </div>
            </div>
            
            <!-- Messages -->
            <div class="flex-1 overflow-y-auto p-4 bg-gray-50" id="messages-container">
                <!-- Messages will be dynamically loaded here -->
                <div id="empty-state" class="h-full flex flex-col items-center justify-center text-center px-4">
                    <div class="w-24 h-24 bg-indigo-100 rounded-full flex items-center justify-center mb-4">
                        <i class="fas fa-comments text-indigo-500 text-3xl"></i>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900 mb-1">No conversation selected</h3>
                    <p class="text-gray-500 max-w-md">Select a conversation from the sidebar or start a new one to begin chatting.</p>
                </div>
            </div>
            
            <!-- Message Input -->
            <div class="bg-white border-t border-gray-200 px-4 py-3" id="message-input-container" style="display: none;">
                <div class="flex items-center">
                    <button class="text-gray-400 hover:text-gray-600 mx-2 focus:outline-none">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button class="text-gray-400 hover:text-gray-600 mx-2 focus:outline-none">
                        <i class="fas fa-image"></i>
                    </button>
                    <div class="flex-1 mx-2">
                        <input type="text" id="message-input" placeholder="Type a message..." 
                               class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <button class="text-gray-400 hover:text-indigo-600 mx-2 focus:outline-none">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button id="send-button" class="bg-indigo-600 text-white rounded-full p-2 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../public/js/chat.js"></script>
</body>
</html>
